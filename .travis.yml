language: perl
perl:
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.14"
before_install:
  - sudo apt-get update -q
  - sudo apt-get install -y aspell
  - cpanm --quiet --notest Module::Install::AuthorTests Module::Install::TestBase Module::Install::Repository Gearman::Server Gearman::Worker Test::Spelling Test::Pod::Coverage
script:
  - cpanm -v --test-only .
  - make distcheck
  - make dist
  - cpanm AnyEvent-Gearman-*.tar.gz
